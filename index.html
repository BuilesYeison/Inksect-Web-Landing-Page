<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Castoro&display=swap" rel="stylesheet">
    <title>InkSect Tattoo Studio</title>
</head>

<body>
    <header>
        <div class="img-container">
            <img src="img/logo.png" alt="">
        </div>
        <div class="text-container">
            <div class="content">
                <h1>Inksect Tattoo Studio</h1>
                <p>Tatuajes, perforaciones y productos de excelente calidad.</p>
                <a href="#portfolio" class="cta">Ver Portafolio</a>
            </div>
        </div>
    </header>
    <section id="portfolio">
        <h1>Conoce Nuestro Trabajo</h1>
        <div class="gallery">
            <div class="card"><img src="img/img1.jpg" alt=""></div>
            <div class="card"><img src="img/img2.jpg" alt=""></div>
            <div class="card"><img src="img/img3.jpg" alt=""></div>
            <div class="card"><img src="img/img4.jpg" alt=""></div>
            <div class="card"><img src="img/img5.jpg" alt=""></div>
            <div class="card"><img src="img/img6.jpg" alt=""></div>
            <div class="card"><img src="img/img7.jpg" alt=""></div>
            <div class="card"><img src="img/img8.jpg" alt=""></div>
        </div>
        <div class="ctas">
            <a class="contactCta" href="#contact">Contactanos</a>
            <a class="teamCta" href="#team">Nuestro equipo</a>
        </div>
    </section>

    <script src="js/index.js"></script>
</body>

</html>
